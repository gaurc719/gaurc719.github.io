<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Jellyfish</title>
  <link rel="stylesheet" href="jellyfish.css">
<link rel="stylesheet" href="https://use.typekit.net/uuq7iqa.css">
</head>
<body>

    <video autoplay muted loop playsinline class="bg-video">
  <source src="jellyfish-bg.mp4" type="video/mp4">
  Your browser does not support the video tag.
</video>

<h1 class="jellyfish-title">Jellyfish Videos</h1>
  
  <div class="video-container">
    <div class="video-box">
      <video controls poster="jellyfish-video-1.png">
        <source src="jellyfish.mp4" type="video/mp4">
        Your browser does not support the video tag.
      </video>
    </div>

    <div class="video-box">
      <video controls poster="jellyfish-video-2.jpg">
        <source src="jellyfish2.mp4" type="video/mp4">
        Your browser does not support the video tag.
      </video>
    </div>

    <div class="video-box">
      <video controls poster="jellyfish-video-3.png">
        <source src="jellyfish3.mp4" type="video/mp4">
        Your browser does not support the video tag.
      </video>
    </div>
  </div>

<div id="notepadSection">
    <h2>Notes</h2>

    <div class="controls">
        <label for="colorPicker">Text Color:</label>
        <input type="color" id="colorPicker" value="#000000">
        <button id="clearBtn">Clear</button>
        <button id="submitBtn">Submit</button>
    </div>

    <textarea id="notepad" placeholder="Vent here..."></textarea>
</div>

<div id="messageBox"></div>

<button id="backToNotepad" class="nav-btn" style="display:none;">
  Back to Notepad
</button>

<button id="homeBtn" class="nav-btn">
  Home
</button>
<div id="messageBox"></div>
<script src="jellyfish.js" defer></script>
</body>
</html>
